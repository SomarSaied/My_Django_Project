{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class='text-white my-5'>Home Page</h3>
    {% for post in posts %}
      <div class="jumbotron jumbotron-fluid jumbo-color mb-3">
        <div class="container">
          <h1 class="display-4">{{post.title}}</h1>
          <hr>
          <p class="lead mb-1">{{post.description}}</p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
